{% load static %}
{% load django_vite %}

{% vite_hmr_client %}
{% vite_asset 'js/cast_vue/main.ts' %}
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <title>Cast Vue Template!</title>
    <meta name="description" content="Description of Cast Vue Template">
    <!-- Used for blog api detail url and posts endpoint child_of=blog.pk -->
    <script id="blog-pk" type="application/json">{{ blog.pk }}</script>
    <!-- Used for pagination -->
    <script id="pagination-page-size" type="application/json">{{ pagination_page_size }}</script>
    <!-- Used for vue router base url-->
    <script id="base-url" type="application/json">"{{ request.path }}"</script>
    <!-- Where to fetch the posts-->
    <script id="wagtail-api-pages-url" type="application/json">
      "{{ request.scheme }}://{{ request.get_host }}/{{ wagtail_api_pages_url }}"
    </script>
  </head>
  <body>
    <h1>This is still Django...</h1>
    <div id="app">
    </div>
  </body>
</html>
